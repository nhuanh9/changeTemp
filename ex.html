<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputF" type="number" placeholder="Độ F"
               oninput="changeToC(this.value)"
               onchange="changeToC(this.value)">
    </p>
    <p>Celsius: <span id="outputC"></span></p>
</form>

<script>

    function changeToC(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = ""+(valNum-32)/1.8;
    }

</script>
</body>
</html>
